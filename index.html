<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screen Time Visualization</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Top Apps by Total Screen Time</h1>
    <p class="sub">January 12 - January 19</p>
  </header>

  <section class="controls">
    <label>
      Category:
      <select id="categorySelect"></select>
    </label>

    <label>
      Start date:
      <select id="startDateSelect"></select>
    </label>

    <label>
      End date:
      <select id="endDateSelect"></select>
    </label>

    <label>
      Top N:
      <input id="topNSlider" type="range" min="5" max="20" value="10" />
      <span id="topNValue">10</span>
    </label>
  </section>

  <main class="layout">
    <div class="card">
      <div id="chart"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    </div>

    <aside class="card details" id="details">
      <h2>Click a bar</h2>
      <p>Select an app to see details here.</p>
      <div id="miniChart"></div>
    </aside>
  </main>

  <footer>
    <p>Built by Maria Linkins-Nielsen</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
